<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>ログイン</title>
</head>

<body>
	<h1>ログイン</h1>
	<form th:action="@{/admin/signin}" method="post">
		<p>メールアドレス:</p>
		<input type="text" name="email">
		<p>パスワード:</p>
		<input type="password" name="password">
		<button type="submit">確認</button>
	</form>
</body>

</html>
